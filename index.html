<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Rampart+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1><span class="pop">POP</span> calculator</h1>
    </header>
    <div class="calc-container">
        <div class="display-reponse row">
            <div class="text-rep">0</div>
        </div>
        <div class="first-row row">
            <div id="clear" class="button center-text">AC</div>
            <div class="button center-text"><img class="operator" id="plus-less" src="./static/plus-less.svg" alt="plus-less"></div>
            <div class="button center-text"><img class="operator" id="percent" src="./static/percent.svg" alt="percent"></div>
            <div class="button center-text"><img class="operator" id="divide" src="./static/divide.svg" alt="divide"></div>
        </div>
        <div class="second-row row">
            <div id="9" class="button num center-text">9</div>
            <div id="8" class="button num center-text">8</div>
            <div id="7" class="button num center-text">7</div>
            <div class="button center-text"><img class="operator" id="multiple" src="./static/multip.svg" alt="multiply"></div>
        </div>
        <div class="third-row row">
            <div id="6" class="button num center-text">6</div>
            <div id="5" class="button num center-text">5</div>
            <div id="4" class="button num center-text">4</div>
            <div class="button center-text"><img class="operator" id="add" src="./static/plus.svg" alt="addition"></div>
        </div>
        <div class="fourth-row row">
            <div id="3" class="button num center-text">3</div>
            <div id="2" class="button num center-text">2</div>
            <div id="1" class="button num center-text">1</div>
            <div class="button center-text"><img class="operator" id="subs" src="./static/sub.svg" alt="substract"></div>
        </div>
        <div class="last-row row">
            <div id="0" class="button num large center-text">0</div>
            <div id="." class="button num center-text">.</div>
            <div class="button center-text"><img class="operator" id="equal" src="./static/equal.svg" alt="equal"></div>
        </div>

    </div>
</body>
</html>
